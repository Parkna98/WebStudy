<!--
	CSS => card (만개의 레시피에서 레시피 하나를 car로 만들고 for문으로 반복)
	<a> : 링크 태그
		  anchor => 다른 화면으로 이동
	=> 여는 태그 / 닫는 태그를 동시에 사용
		<a/>출력물</a>
		속성이용 => href, target
		<a href="이동할 URL" target="_self,_blank"
		클릭해서 자체로 띄운다 => _self
		클릭했는데 새로운 창을 띄운다 => _blank 		 	 
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="http://www.daum.net" target="_blank">다음</a> <!-- 인라인뷰 --><br>
	<a href="http://www.naver.com" target="_blank">네이버</a>
</body>
</html>
