<!--
	img : 이미지 출력
	=== inline, 단독태그 (여는태그만 존재) => <img>
	속성 : src => 출력할 이미지 파일명, URL 주소
		  width => 넓이
		  height => 길이 => 축소, 확대 가능
		  alt => 풍선도움말 => title로 바뀜  (alt는 없어짐) 
		  커서 갖다대면 작게 메세지가 뜸
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img src="../image/m1.jpg" width="150" height="230" title="서울의 봄">
	<img src="../image/m2.jpg" width="150" height="230">
	<img src="../image/m3.jpg" width="150" height="230">
	<img src="../image/m4.jpg" width="150" height="230">
	<img src="../image/m5.jpg" width="150" height="230">
	<img src="../image/m6.jpg" width="150" height="230">
	<img src="../image/m7.jpg" width="150" height="230">
</body>
</html>
