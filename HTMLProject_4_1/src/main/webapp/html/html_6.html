<!--
	div => block속성 => 다음 줄에 출력 (println)
	span => 인라인 => 붙여서 출력 (print)
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height: 250px;
		border: 2px solid rgb(20, 235, 36);
	}
</style>
</head>
<body>
	<div>Hello</div>
	<div>HTML</div>
	<span>Hello</span>
	<span>CSS</span>
</body>
</html>
