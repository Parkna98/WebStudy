<!--
		select, textarea 
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--
		select : combobox
		  ㅣ
		값 설정 => <option> => selected 먼저 보이는 항목
		선택하고 submit해서 값보내줄때 value가 있으면 value값이 넘어가고, 없으면 tag사이의 값 전송
-->	
	<select multiple>
		<option value="name">이름</option>
		<option selected value="subject">제목</option>
		<option value="content">내용</option>
	</select>
	<!--
		textarea : 멀티라인 
		rows(height) / cols(width) 
		text는 한줄만 입력가능, 입력내용이 많다면 textarea
	-->
	<p>
		<textarea rows="10" cols="50"></textarea>
</body>
</html>
