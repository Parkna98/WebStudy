<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>입력과 관련된 태그</h1>
	<!--
		한줄입력
		형식) <input type=text>
		속성) 1. size : 크기결정 => CSS
				= width, height
			 2. name : 서버로 데이터를 전송시에 구분자 => 없으면 오류, 반드시 있어야함
			 	<input type=text name=id>
			 	==========================
			 		ㅣ request.getParameter("id"); 위의 id와 같은 값이어야한다 아니면 Null => 오류
			 ==============================		
			 3. id : 중복이 없는 구분자 ===> # 
			 4. class : 중복이 있는 경우 ==> .
			 ============================== CSS구분자, 자바스크립트에서 제어
			 select(String cssQuery)
			 
		
	-->
	<input type="text" name="id" id="id" class="id"
	size="15" style="height :30px" placeholder="아이디">
	<!--
			password 
	-->
	<input type="password" name="id" id="id" class="id"
	size="15" style="height :30px" placeholder="비밀번호">
	<!--
			file
	-->	
	<p>
	<input type="file" size="20">
	<p>
	<!--
			date : 날짜 선택 => 크롬, FF (IE제외)
	-->	
	<input type="date" size="20">
	<p>
	<!--
			Spinner : 숫자 => number
			=> id,name,class,size, max, min
	-->
	<input type="number" size="200" max="100" min="1">
	<!-- JQuery UI -->
	<p>
	<!--
			slider : <input type="range">
				=> id,name,class,size,max,min
	-->
	<input type="range" size="20" max="100" min="1">
	<p>
	<input type="email" size="30">
	<p>
	<!--
			버튼 종류
			submit => input/select/textarea에 입력한 값을 전송
			아이디 <input type=text size=15>
			속성 => type, value(버튼위에 올라가는 문자)
	-->		
	<input type="submit" value="전송">
	<input type="image" src="start.png">
	<button type="button">클릭</button>
	<!--
		button type에 button을 주면 일반버튼
		생략되면 submit
		button은 동작을 하지 않는다 => 자바스크립트
		=> 부가적 : 아이디 중복, 우편번호 ... window.open, dialog
	-->
	<input type="button" value="취소">
	<!-- 취소 : history.back() : 이전 페이지로 이동 / go() 전전화면? -->
	<p>
	<!--
			radio버튼
			=> 한개만 선택이 가능 => 그룹을 설정 => 속성 : name
			checked => default로 설정하는것
	-->	
	<input type="radio" value="남자" name="sex" checked>남자
	<input type="radio" value="여자" name="sex">여자
	<p>
	<!--
		checkbox => 멀티 (여러개 동시에 선택)
	-->
	<input type="checkbox">등산
	<input type="checkbox">낚시
	<input type="checkbox">게임
	<input type="checkbox">독서
	<input type="checkbox">영화
</body>
</html>
